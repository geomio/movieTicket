<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>movie ticket</title>
</head>
<body>
    <div class="container">
        <div class="row" id="titleArea">
          <h1>Welcome to BlossBusblers</h1>   
        </div>
        <div class="row" id="formArea">
          <h1>Movie ticket maker</h1>
            <form id="userInfoForm">
                <div class="form-group">
                    <label for="movieName">Movies available</label>
                    <select class="form-control" id="movieName">
                      <option value=1 data-title="Star Wars">Star Wars</option>
                      <option value=2 data-title="Thumb Wars">Thumb Wars</option>
                      <option value=1 data-title="Blue Harvest">Blue harvest</option>
                      <option value=2 data-title="Shin Wars">Shin wars</option>
                      <option value=2 data-title="Caravan of courage: An Ewok adventure">Caravan of courage: An Ewok adventure</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="userAge">age</label>
                  <input type="number" id="userAge">
                </div>
                <div class="form-group">
                  <label for="timeOfDay">Times</label>
                    <select class="form-control" id="timeOfDay">
                      <option value=1 data-time="1">1pm</option>
                      <option value=1 data-time="2">2pm</option>
                      <option value=1 data-time="3">3pm</option>
                      <option value=1 data-time="4">4pm</option>
                      <option value=2 data-time="5">5pm</option>
                      <option value=2 data-time="6">6pm</option>
                      <option value=2 data-time="7">7pm</option>
                      <option value=2 data-time="8">8pm</option>
                      <option value=2 data-time="9">9pm</option>
                      <option value=2 data-time="10">10pm</option>
                      <option value=2 data-time="11">11pm</option>
                      <option value=2 data-time="12">12am</option>
                    </select>
                </div>
                <button type="submit" class="btm-primary">Add</button>
              </form>
        </div>
        <div class="row" id="userTicketList">
          <div class="panel">
            <h1>Your movie tickets</h1>
            <ul id="tickets">
            </ul>
          </div>
        </div>
        <div class="row" id="userTicket">
          <div id="show-ticket">
            <p>Movie name: <span class="moveNameInputArea"></span></p>
            <p>Showing time: <span class="showTime"></span></p>
            <p>Price total: <span class="price"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
